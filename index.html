<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<title>Autocomplete Demo</title>
		<!-- Path to Framework7 Library CSS-->
		<link href="css/framework7.min.css" rel="stylesheet"><!-- Path to your custom app styles-->
		<link href="css/my-app.css" rel="stylesheet"><!-- Custom CSS -->
		<style>
</style>
	</head>
	<body>
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar-overlay"></div>
		
		<!-- Views-->
		<div class="views">
			
			<!-- Your main view, should have "view-main" class-->
			<div class="view view-main">
				
				<!-- Top Navbar-->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">
							Autocomplete Demo by KLVN
						</div>
					</div>
				</div>

				<div class="pages navbar-through toolbar-through">
					<div class="page" data-page="index">
						
						<form class="searchbar">
							<div class="searchbar-input">
								<input id="inputcity" oninput="getcity()" placeholder="Search Cities" type="search"><a class="searchbar-clear" href="#"></a>
							</div>
							<a class="searchbar-cancel" href="#">Cancel</a>
						</form>
						
						<!-- Search bar overlay -->
						<div class="searchbar-overlay"></div>
						
						<!-- Scrollable page content-->
						<div class="page-content">
							
							<!-- Div for Result -->
							<div id="content-wrap"></div>
							
							<!-- Template7 Template how "content-wrap" should look like -->
							<!-- {{else}}: if there's no API call (= no informations) -> display the message -->
							<script id="city-template" type="text/template">
							<div class="list-block media-list">
							<ul>
							{{#each this}}
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title">{{this}}</div>
								</div>
							</li>
							{{else}}
							<li class="item-content">
								<div class="item-inner">
									<div class="item-title">Type min. 3 letters</div>
								</div>
							</li>
							{{/each}}
							</ul>
							</div>
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script src="js/framework7.min.js" type="text/javascript"></script>
		<!-- Path to your app js-->
		<script src="js/my-app.js" type="text/javascript"></script>
	</body>
</html>
